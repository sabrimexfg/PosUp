<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - PosUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Pics/Sabrimex.png">
    <link rel="apple-touch-icon" href="Pics/Sabrimex.png">
    <style>
        .dashboard-header {
            margin-top: 80px;
            margin-bottom: 40px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--background-secondary);
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .dashboard-card {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .card-icon {
            font-size: 32px;
            margin-bottom: 16px;
            display: inline-block;
            padding: 12px;
            background: var(--background-secondary);
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <a href="index.html" class="nav-logo"><img src="Pics/Sabrimex.png" alt="Sabrimex Logo"></a>
            <div class="nav-links">
                <a href="posup.html" class="nav-link">Back to Site</a>
                <button id="logout-btn" class="nav-cta" style="border: none; cursor: pointer;">Sign Out</button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container" style="max-width: 1000px;">
        <div class="dashboard-header">
            <div class="user-profile">
                <img id="user-photo" src="" alt="Profile" class="user-avatar" style="display: none;">
                <div>
                    <h1 style="font-size: 32px; margin-bottom: 4px;">Welcome, <span id="user-name">User</span></h1>
                    <p style="color: var(--text-secondary);" id="user-email">Loading profile...</p>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Account Info -->
            <div class="dashboard-card">
                <div class="card-icon">üîê</div>
                <h3>Account Status</h3>
                <p style="color: var(--text-secondary); margin-top: 8px;">Your account is active and linked to Google.
                </p>
                <div style="margin-top: 16px;">
                    <span
                        style="background: var(--success-color); color: white; padding: 4px 12px; border-radius: 20px; font-size: 14px; font-weight: 600;">Active</span>
                </div>
            </div>

            <!-- PosUp Settings -->
            <div class="dashboard-card">
                <div class="card-icon">üì±</div>
                <h3>PosUp App</h3>
                <p style="color: var(--text-secondary); margin-top: 8px;">Manage your connected devices and app
                    preferences.</p>
                <a href="#"
                    style="color: var(--accent-color); text-decoration: none; font-weight: 600; display: inline-block; margin-top: 16px;">Manage
                    Devices ‚Üí</a>
            </div>

            <!-- Business Data -->
            <div class="dashboard-card">
                <div class="card-icon">üìä</div>
                <h3>Reports</h3>
                <p style="color: var(--text-secondary); margin-top: 8px;">View your recent sales reports and analytics.
                </p>
                <a href="#"
                    style="color: var(--accent-color); text-decoration: none; font-weight: 600; display: inline-block; margin-top: 16px;">View
                    Reports ‚Üí</a>
            </div>
        </div>
    </div>

    <!-- Firebase Config & Auth Scripts -->
    <script src="js/config.js"></script>
    <script type="module">
        import { initAuthMonitor, logout } from './js/auth.js';

        // Initialize Auth Monitor
        initAuthMonitor();

        // Bind Logout Button
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });
    </script>
</body>

</html>
